<script>
	async function getDeviceName() {
		var title = '';
		document.title = title;

		try {
			var xhr = new XMLHttpRequest();
			xhr.open("GET", "/config?api", false);
			xhr.send(null);

			var obj = JSON.parse(xhr.responseText);
			device_name = obj["device_name"];

			title = device_name;
		}
		catch {
			title = "Config";
		}
		document.title = title;
	}
	getDeviceName();
</script>
