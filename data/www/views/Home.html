<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <form>
                <fieldset>
                    <legend class="mt-4">Water change</legend>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Active" disabled="">
                        <label class="custom-control-label" for="Active">Active</label>
                    </div>
                    <div style="margin-left: 30px">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="PompingOut" disabled="">
                            <label class="custom-control-label" for="PompingOut">Pomping out</label>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="FillingIn" disabled="">
                            <label class="custom-control-label" for="FillingIn">Filling in</label>
                        </div>
                </fieldset>
            </form>
            Last run: <text id="LastUpdated">0000-00-00 00:00</text>
        </div>
        <div class="col">
            <fieldset>
                <legend class="mt-4">Water level</legend>
                <p id="WaterLevel">15cm</p>
            </fieldset>
        </div>
    </div>
</body>

<script>
    $("#Active").prop("checked", true);
    $("#PompingOut").prop("checked", true);

    document.addEventListener("DOMContentLoaded", function() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/relay?32", false);
        xhr.send(null);

        var obj = JSON.parse(xhr.responseText);
        console.log(xhr.responseText);        
    })
</script>

</html>
