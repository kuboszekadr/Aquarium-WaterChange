<html>

<head>
    <link rel="stylesheet" href="../css/bootstrap.css" media="screen">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <form>
                <fieldset>
                    <legend class="mt-4">Water change status</legend>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="PompingOut" disabled="">
                        <label class="custom-control-label" for="PompingOut">Pomping out</label>
                    </div>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="Filling" disabled="">
                        <label class="custom-control-label" for="Filling">Filling</label>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="col">
            <fieldset>
                <legend class="mt-4">Water level</legend>
                <p>15cm</p>
            </fieldset>
        </div>
    </div>
</body>

</html>
